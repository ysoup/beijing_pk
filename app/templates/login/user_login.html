    <body class=" login">
        <div class="menu-toggler sidebar-toggler"></div>
        <div class="logo">
        </div>
        <div class="content">
            <form class="login-form" method="post">
                <h3 class="form-title font-green">文章CMS</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    {{ form.username }}{{ form.username.errors.0 }}
{#                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入账号" name="username" /> #}
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    {{ form.password }}{{ form.password.errors.0 }}
{#                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="password" /> #}
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase pull-right">登陆</button>
{#                    <label class="rememberme check">#}
{#                        <input type="checkbox" name="remember" value="1" />记住 </label>#}
{#                    <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>#}
                </div>

            </form>
            <form class="forget-form" method="post">
                <h3 class="font-green">Forget Password ?</h3>
                <p> Enter your e-mail address below to reset your password. </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">Back</button>
                    <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
                </div>
            </form>
        </div>
        <div class="copyright"> 2018 © CMS SYSTEM. </div>
